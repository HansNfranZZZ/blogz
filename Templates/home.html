{% extends "base.html" %}


{% block content %}

    
    <h1>Your Blogs</h1>


    {% if posts|length == 0 %}
    <h3>Your blog history is empty.</h3>
    {% else %}
    
    {% for post in posts | reverse %}
    

    <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>

    <p>{{post.body}}</p>
    <hr>            
    <p><small>written by <a href="/blog?user={{post.owner_id}}">{{post.owner.username}}</a> on {{post.pub_date}} UTC</small></p>
    <hr>
    


    {% endfor %}  

    {% endif %}

{% endblock %}
